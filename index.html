<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightZonn Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <nav class="navbar">
    <h2 class="glitch" data-text="NightZonn">NightZonn</h2>
    <a href="history.html" class="rgb-link">Riwayat Akun</a>
  </nav>

  <div class="login-container glass">
    <h1 class="glitch" data-text="LOGIN">LOGIN</h1>

    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="options">
        <label><input type="checkbox" id="remember"> Remember Me</label>
        <a href="forgot.html" class="rgb-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn glitch-btn">Sign In</button>

      <p class="register-text">Belum punya akun? 
        <a href="register.html" class="rgb-link">Daftar Sekarang</a>
      </p>
    </form>
  </div>

  <div id="toast" class="toast"></div>

  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
