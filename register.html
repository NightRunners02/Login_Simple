<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NightZonn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="register-container glass">
    <h1 class="glitch" data-text="REGISTER">REGISTER</h1>

    <form id="registerForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn glitch-btn">Daftar</button>
    </form>

    <p class="register-text">Sudah punya akun? 
      <a href="index.html" class="rgb-link">Login Sekarang</a>
    </p>
  </div>

  <div id="toast" class="toast"></div>

  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
